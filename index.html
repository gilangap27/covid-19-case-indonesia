<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <title>Indonesia Covid 19</title>
  </head>

  <body class="bg-dark">
    <div class="container mt-5 text-white">
      <div class="row">
        <div class="col text-center">
          <h1>Indonesia Covid 19 Cases</h1>
          <h5>with Mathdroid Covid API</h5>
        </div>
      </div>
      <main class="px-4">
        <div class="row mt-5 justify-content-center">
          <div class="col-md-3 bg-primary text-center rounded-3 mb-3 mx-2">
            <h2>Confirmed</h2>
            <h4 class="confirmed">13716317</h4>
          </div>
          <div class="col-md-3 bg-danger text-center rounded-3 mb-3 mx-2">
            <h2>Death</h2>
            <h4 class="death">13716317</h4>
          </div>
          <div class="col-md-3 bg-success text-center rounded-3 mb-3 mx-2">
            <h2>Recovered</h2>
            <h4 class="recovered">13716317</h4>
          </div>
        </div>
        <div class="row justify-content-center">
          <div
            class="col-md-3 bg-light text-dark text-center rounded-3 mb-3 mx-2"
          >
            <h2>Area</h2>
            <h4 class="area">28328</h4>
          </div>
          <div class="col-md-3 bg-warning text-center rounded-3 mb-3 mx-2">
            <h2>Population</h2>
            <h4 class="population">28328</h4>
          </div>
          <div class="col-md-3 bg-info text-center rounded-3 mb-3 mx-2">
            <h2>Location</h2>
            <h4 class="location">28328</h4>
          </div>
        </div>
      </main>
      <div class="row my-5 text-center">
        <div class="col">
          <h5>Update data : <span class="date">27/21/2001</span></h5>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
